<div class="login-container">
  <form class="form-container" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <mat-form-field appearance="fill">
      <mat-label>Enter your username</mat-label>
      <input matInput placeholder="pat" formControlName="username" required />
      <mat-error *ngIf="loginForm.invalid">{{ validateUsername() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.invalid">{{ validatePassword() }}</mat-error>
    </mat-form-field>
    <button
      id="back-to-home"
      mat-icon-button
      color="primary"
      routerLink="/"
      type="button"
    >
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <button id="login" mat-flat-button color="primary" type="submit">
      Log in
    </button>
    <h1>
      Log in to Akatsuki restaurant system <mat-icon>restaurant</mat-icon>
    </h1>
  </form>
</div>
