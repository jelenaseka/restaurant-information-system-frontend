<app-header></app-header>

<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Weekly">
        <div class="tab-cotainer">
            <form class="year-input-container" [formGroup]="yearFormPicker" (ngSubmit)="getMonthlyReport()"
            fxLayout="row" fxLayoutAlign="center center">
                <h2>Get monthly report by inserting the year: </h2>
                <mat-form-field appearance="fill">
                    <mat-label>Year</mat-label>
                    <input 
                    matInput type="number" 
                    formControlName="year"
                    />
                    <mat-error *ngIf="yearFormPicker.invalid">{{ validator.validateYear('year', minYear, maxYear) }}</mat-error>
                </mat-form-field>
                <button mat-flat-button color="primary" type="submit"></button>
            </form>
            <app-bar-chart [reportInfoItems]="reportInfoItems"></app-bar-chart>
        </div>
    </mat-tab>
    <mat-tab label="Monthly">Monthly</mat-tab>
    <mat-tab label="Yearly">Yearly</mat-tab>
  </mat-tab-group>
