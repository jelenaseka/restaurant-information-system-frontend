<div id="chart-demo">
    <dx-chart #targetLineChart palette="Violet" id="chart" [title]="chartTitle"
    [dataSource]="reportInfoItems">
    <dxi-series 
        argumentField="month"
        valueField="totalIncome"
        type="line"
        color="green"
        name="Income"> 
    </dxi-series>
    <dxi-series 
        argumentField="month"
        valueField="totalOutcome"
        type="line"
        color="#ffaa66"
        name="Outcome"> 
    </dxi-series>
      <dxo-margin [bottom]="20"></dxo-margin>
      <dxo-argument-axis
        [valueMarginsEnabled]="false"
        discreteAxisDivisionMode="crossLabels"
      >
        <dxo-grid [visible]="true"></dxo-grid>
      </dxo-argument-axis>
      <dxo-legend
        verticalAlignment="bottom"
        horizontalAlignment="center"
        itemTextPosition="bottom"
      >
      </dxo-legend>
      <dxo-export [enabled]="true"></dxo-export>
      <dxo-tooltip [enabled]="true"></dxo-tooltip>
    </dx-chart>
