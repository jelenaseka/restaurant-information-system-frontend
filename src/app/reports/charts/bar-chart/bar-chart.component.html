<dx-chart
  id="chart"
  title="Monthly income and outcome statistics"
  [dataSource]="reportInfoItems"
>
    <dxi-series 
        argumentField="month"
        valueField="totalIncome"
        color="green"
        name="Income"> 
    </dxi-series>
    <dxi-series 
        argumentField="month"
        valueField="totalOutcome"
        color="#ffaa66"
        name="Outcome"> 
    </dxi-series>
    <dxo-common-series-settings
        type="bar"
        hoverMode="allArgumentPoints"
        selectionMode="allArgumentPoints"
        >
        <dxo-label
            [visible]="true"
            [format]="{
            type: 'fixedPoint',
            precision: '0'
            }"
            >
        </dxo-label>
    </dxo-common-series-settings>
    <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
    </dxo-legend>
    <dxo-export [enabled]="true"></dxo-export>
</dx-chart>
