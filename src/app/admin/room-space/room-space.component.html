<button fxFlex class="transaprent-element table-buttons" (click)="openDialog()">
  <h1>{{ table?.name }}</h1>
  <img
    *ngIf="table?.shape === 'CIRCLE'"
    src="../../../assets/images/circle-table.png"
    width="30%"
    alt="Slika"
  />
  <img
    *ngIf="table?.shape === 'SQUARE'"
    src="../../../assets/images/square-table.png"
    width="30%"
    alt="Slika"
  />
</button>
